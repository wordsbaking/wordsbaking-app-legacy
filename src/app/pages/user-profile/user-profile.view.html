 <wb-page>
  <wb-page-header>
    <button class="back-button" wbTriggerBack>
      <span class="icon back"></span>
      <span class="title tagline">个人信息</span>
    </button>
  </wb-page-header>
  <wb-page-content>
    <form [formGroup]="form" method="POST" action="#">
      <div class="form-item">
        <div class="avatar-area">
          <img class="avatar" [src]="avatarUrl$ | async" />
          <input #fileInput
            formControlName="avatar"
            type="file"
            name="avatar"
            accept="image/*"
            capture="capture"
            (change)="onAvatarFileChange(fileInput.files)" />
        </div>
      </div>
      <div class="form-item">
        <div class="input-area">
          <label class="input-label" for="displayName">昵称</label>
          <input #displayNameInput
            formControlName="displayName"
            placeholder="输入昵称"
            id="displayName"
            name="displayName"
            [value]="displayName$ | async" />
        </div>
      </div>
      <div class="form-item">
        <div class="input-area">
          <label class="input-label" for="tagline">标签行</label>
          <input #taglineInput
            formControlName="tagline"
            placeholder="输入标签行"
            id="tagline"
            name="tagline"/>
        </div>
      </div>
    </form>
  </wb-page-content>
  <wb-page-footer>
    <button class="secondary" wbTriggerBack>取消</button>
    <button (wbPress)="save()">保存</button>
  </wb-page-footer>
</wb-page>
