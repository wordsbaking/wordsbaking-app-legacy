<wb-page #page>
  <wb-page-header>
    <button class="back-button" (wbPress)="page.back()">
      <span class="icon back"></span>
      <span class="title">词焙设置</span>
    </button>
  </wb-page-header>

  <wb-page-content>
    <wb-settings-view-settings-group title="账号信息">
      <wb-settings-view-settings-item class="user-profile-entry"
        title="账号"
        description="maolion.j@gmail.com">
        <span class="avatar" [style.backgroundImage]="'url(https://picsum.photos/128/128)'"></span>
        <button class="small">管理</button>
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item title="最后同步" description="2017年11月2日 20:10">
      </wb-settings-view-settings-item>
    </wb-settings-view-settings-group>

    <wb-settings-view-settings-group title="基本设置">
      <wb-settings-view-settings-item
        title="单词发音"
        description="{{pronunciationDescription$ | async}}"
        (wbPress)="showPronSelectionListPopup()">
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item
        title="学习范围"
        description="{{studyScopesDescription$ | async}}"
        (wbPress)="showStudyScopesSelectionListPopup()">
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item
        title="学习计划"
        description="每天学习20个新单词"
        description="{{dailyStudyPlansDescription$ | async}}"
        (wbPress)="showDailyStudyPlanSelectionListPopup()">
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item
        title="学习优先级"
        description="{{newWordsPriorityDescription$ | async}}"
        (wbPress)="showNewWordsPrioritySelectionListPopup()">
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item title="学习顺序" description="随机排序">
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item
        title="回收站"
        description="管理已删除的单词"
        wbPressLink="/recycle-bin">
      </wb-settings-view-settings-item>
    </wb-settings-view-settings-group>

    <wb-settings-view-settings-group title="使用偏好">
      <wb-settings-view-settings-item title="学习提醒" description="开启">
        <wb-switch></wb-switch>
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item title="顽固单词加强" description="关闭">
        <wb-switch></wb-switch>
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item title="例句朗读速度" description="默认">
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item title="固定词条位置" description="开启">
        <wb-switch></wb-switch>
      </wb-settings-view-settings-item>
    </wb-settings-view-settings-group>

    <wb-settings-view-settings-group title="关于词焙">
      <wb-settings-view-settings-item title="建议与反馈" description="提交建议与反馈">
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item title="使用向导" description="关闭">
        <wb-switch></wb-switch>
      </wb-settings-view-settings-item>

      <wb-settings-view-settings-item title="软件版本" description="版本号 1.0.0.2378">
      </wb-settings-view-settings-item>
    </wb-settings-view-settings-group>
  </wb-page-content>
</wb-page>
