<wb-page>
  <wb-page-header>
    <h1 class="title">词焙账号</h1>
  </wb-page-header>

  <wb-page-content>
    <form [formGroup]="form">
      <div class="form-item">
        <label>
          <span class="label-text">邮箱</span>
          <input formControlName="email" [value]="signedAccount$ | async" type="text" required/>
        </label>
      </div>

      <div class="form-item">
        <label>
          <span class="label-text">密码</span>
          <input formControlName="password" type="password" required autocomplete/>
        </label>
      </div>

      <div class="form-item">
        <a href="https://wordsbaking.com/account.html" target="_blank">忘记密码?</a>
      </div>
    </form>
  </wb-page-content>

  <wb-page-footer>
    <button wbPressLink="/sign-up" class="secondary">注册</button>
    <button (wbPress)="signIn()">登录词焙</button>
  </wb-page-footer>
</wb-page>
