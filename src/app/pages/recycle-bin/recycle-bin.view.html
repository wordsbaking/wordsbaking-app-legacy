<wb-page #page (wbTap)="page.toggleHeaderExtension(false)" [wbTapStop]="false">
  <wb-page-header (wbTap)="page.toggleHeaderExtension()">
    <button class="back-button" (wbTap)="page.back()">
      <span class="icon back"></span>
      <span class="title">回收站</span>
    </button>

    <div class="toolbar">
      <span class="icon more"></span>
    </div>
  </wb-page-header>

  <wb-page-header-extension>
    <button class="ghost" [disabled]="isEmpty" (wbTap)="recoveryAll()">恢复全部</button>
  </wb-page-header-extension>

  <wb-page-content (wbPress)="onContentAreaPressed($event)">
    <wb-recycle-bin-view-word-stack *ngIf="!isEmpty"
      title="最近删除的词条"
      [words]="recentWords$ | async">
    </wb-recycle-bin-view-word-stack>

    <wb-recycle-bin-view-word-stack *ngIf="!isEmpty && hasMore"
      title="其他删除的词条"
      [words]="moreWords$ | async">
    </wb-recycle-bin-view-word-stack>

    <div class="empty-tip" *ngIf="isEmpty">回收站内还没有词条!</div>
  </wb-page-content>
</wb-page>
