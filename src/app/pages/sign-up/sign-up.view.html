<wb-page>
  <wb-page-header>
    <h1 class="title">注册词焙账号</h1>
  </wb-page-header>

  <wb-page-content>
    <form [formGroup]="form">
      <div class="form-item">
        <label>
          <span class="label-text">邮箱</span>
          <input formControlName="email" type="text" name="email" required readonly/>
        </label>
      </div>

      <div class="form-item">
        <label>
          <span class="label-text">密码</span>
          <input formControlName="password" type="password" required/>
        </label>
      </div>

      <div class="form-item why-account-wrapper">
        <a class="title" (click)="toggleWhyAccountDescriptionDisplay()">为什么需要一个账号?</a>
        <p class="description" [class.hidden]="!whyAccountDescriptionVisible">词焙账号是为了方便学习记录, 生词本等信息的同步, 避免用户因为重装应用或者更换手机而遗失学习进度.</p>
      </div>
    </form>
  </wb-page-content>

  <wb-page-footer>
    <button (wbPress)="switchToSignIn()" class="secondary">登录</button>
    <button (wbPress)="signUp()">完成注册</button>
  </wb-page-footer>
</wb-page>
