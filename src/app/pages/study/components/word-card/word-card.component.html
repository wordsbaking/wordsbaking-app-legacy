<div class="inner">
  <div class="content">
    <div class="head">
      <div class="info">
        <span class="term">{{term}}</span>
        <span class="phonetic-symbols" *ngIf="prons.us || prons.gb">{{phonetic$ | async}}</span>
      </div>
      <button
        class="audio-play-button {{audioMode$ | async}}"
        (wbPress)="reciteTerm()">
        <span class="audio-icon">
          <span class="icon-sprint">
            <i class="icon audio-vol-low"></i>
            <i class="icon audio-vol-middle"></i>
            <i class="icon audio-vol-max"></i>
          </span>
        </span>
      </button>

      <div class="flags-wrapper">
        <span class="new-flag" *ngIf="new"></span>
      </div>
    </div>

    <div class="brief">
      <div class="text">{{briefText}}</div>
      <div class="details-label">
        <div class="label-inner-wrapper">
          <div [class]="'extra-number extra-number-' + briefExtra">{{briefExtra}}<span class="icon plus" *ngIf="!briefExtra"></span></div>
          <div class="details-plus"><span class="icon plus"></span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="removal-confirm-buttons">
    <button class="danger prevent-slide J-trigger-remove">太简单了</button>
  </div>
</div>
