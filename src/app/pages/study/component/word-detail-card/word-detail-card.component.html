<div class="word-detail-card">
  <div class="inner">
    <div class="head">
      <div class="info">
        <span class="term">{{term}}</span>
        <span class="phonetic-symbols" *ngIf="phonetic">{{phonetic}}</span>
      </div>
      <div class="toolbar">
        <span class="icon audio"></span>
      </div>
    </div>

    <div class="meanings">
      <div class="meaning" *ngFor="let meaning of meanings">{{meaning}}</div>
    </div>

    <div class="sentences" *ngIf="sentence">
      <div class="source paragraph">{{sentence.s}}</div>
      <div class="target paragraph">{{sentence.t}}</div>
    </div>

    <div class="move-on-tip"></div>
  </div>
</div>
