<wb-page #page (wbPress)="page.toggleHeaderExtension(false)"  [wbPressStop]="false">
  <wb-page-header>
    <button class="back-button" wbTriggerBack>
      <span class="icon back"></span>
      <span class="title tagline">时光在飞逝，生命知多少.</span>
    </button>
    <div class="toolbar" (wbPress)="page.toggleHeaderExtension()">
      <span class="time">00:00</span>
      <div class="avatar-wrapper">
        <span class="avatar" [style.backgroundImage]="'url(https://picsum.photos/128/128)'"></span>
      </div>
    </div>
  </wb-page-header>

  <wb-page-header-extension>
    <button class="ghost audio-mode-switch-button" (wbPress)="switchAudioMode()">
      <span class="text">发音</span>
      <span class="status">off</span>
    </button>
  </wb-page-header-extension>

  <wb-page-content>
    <wb-study-view-word-stack wbStudyViewWordStackInteractiveHost></wb-study-view-word-stack>
  </wb-page-content>
</wb-page>
