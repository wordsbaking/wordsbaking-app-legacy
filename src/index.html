<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

  <title>Wordsbaking</title>

  <base href="./">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      position: relative;
      z-index: 1;
    }

    body::after {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      content: '';
      background: url('./assets/screen.png') no-repeat center #a4c400;
      background-size: cover;
      z-index: 2;
      transition: opacity 0.2s linear;
    }

    body.ready::after {
      opacity: 0;
      pointer-events: none;
    }

    body.hide-splash-screen::after {
      display: none;
    }
  </style>
</head>

<body oncontextmenu="return false">
  <wb-root></wb-root>
  <script src="cordova.js" defer async></script>
</body>
</html>
